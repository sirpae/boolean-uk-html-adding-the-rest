<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="GmailLayoutBaseModel.css" />
</head>
<body>
    <div class="container">
    <div class="top-bar">
        <div class="logo">
            <div class="menu-icon"></div>
            <div class="gmail-logo"></div>

            
        </div>
        <div class="search">
            <div class="search-bar"></div>
        </div>
        <div class="menu">
            <div class="help"></div>
            <div class="gear"></div>
            <div class="options"></div>
            <div class="profile"></div>
        </div>
        </div>



    <div class="left-menu">
        <div class="compose"></div>
        <div class="folders">
            <ul>
            <li>
                <div class="icon"></div>
                <div class="title">Inbox</div>
                <div class="count"></div>
            </li>
            <li><div class="icon"></div>
                <div class="title">Starred</div>
                <div class="count"></div></li>
            <li><div class="icon"></div>
                <div class="title">Snoozed</div>
                <div class="count"></div></li>
            <li><div class="icon"></div>
                <div class="title">Important</div>
                <div class="count"></div></li>
            <li><div class="icon"></div>
                <div class="title">Sent</div>
                <div class="count"></div></li>
            </ul>
        </div>
        <div class="meet"></div>
        <div class="chat"></div>
    </div>
    <div class="emails">Emails</div>
    <div class="settings">Settings</div>
    <div class="shortcuts">Shortcuts</div>
    </div>




</body>
</html>
